<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="highcharts.js"></script>
		<script src="highcharts-more.js"></script>
		<script src="highcharts-draggable.js"></script>
		<script src="highcharts-exporting.js"></script>
		<script src="chart.js"></script>

		<script type="text/javascript">
$(function () {

	var Tgap = 1;
	var TvalueLabel="Temperature";
	var TchartTitle="Daily temperatures (arena)";
	var TxAxisFormat='{value} °C';
	var TtooltipSuffix='°C';
	var TyAxisFormat='{value}:00';
	var TtooltipFormat='Value at {point.key}:00<br/>';
	var Tvalues = [
			[1, 22],
			[2, 22],
			[3, 22],
			[4, 22],
			[5, 22.2],
			[6, 22.5],
			[7, 23],
			[8, 23.5],
			[9, 24],
			[10, 24.5],
			[11, 25],
			[12, 25.5],
			[13, 25.8],
			[14, 26],
			[15, 26],
			[16, 25.8],
			[17, 25.5],
			[18, 25],
			[19, 24],
			[20, 23],
			[21, 22.5],
			[22, 22],
			[23, 22]
		];
		
		var chart = buildDailyChart('containerT', Tgap, TvalueLabel, TchartTitle, TxAxisFormat, TtooltipSuffix, TyAxisFormat, TtooltipFormat, Tvalues, '#FF0000');

		var measure = {
			name: 'Measure',
			data: [],
			lineWidth: 0,
			color: '#00FFFF',
			fillOpacity: 0.3,
			zIndex: 10
		};
		
		chart.addSeries(measure);
		
		var x=1;
		setInterval(function(){
		x = x+0.1;
		chart.xAxis[0].addPlotBand({
                from: x,
                to: x+0.1,
                color: '#FCFFC5',
                id: 'plot-band-'+x
            });
		console.log("added plot band");

		chart.series[2].addPoint([x, x*x]);
		
		},3000);
		
		
});
		</script>
	</head>
	<body>

<div id="containerT" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="drag"></div>
<div id="drop"></div>

	</body>
</html>
